<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

<style>
body {
    font-family: Inter, system-ui, sans-serif;
}

/* No button safety */
#btn-no {
    z-index: 9999;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}
</style>
</head>

<body class="min-h-screen flex items-center justify-center bg-rose-50 px-4">

<main class="w-full max-w-xl bg-white/70 backdrop-blur-xl rounded-3xl p-8 text-center shadow-lg">

    <h1 class="text-4xl font-semibold text-slate-900 mb-4">
        Will you be my <span class="text-rose-500">Valentine?</span>
    </h1>

    <p class="text-slate-500 mb-10">
        I have a very important question for you‚Ä¶
    </p>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row items-center justify-center gap-6 relative min-h-[5rem]">

        <!-- YES -->
        <button onclick="acceptProposal()"
            class="relative z-10 w-64 h-14 rounded-full bg-white border border-rose-200
            shadow-md hover:shadow-lg transition-all text-rose-600 font-medium
            hover:-translate-y-0.5 active:scale-95">
            Yes, Unlock My Heart üíñ
        </button>

        <!-- NO -->
        <button id="btn-no"
            class="relative w-64 h-14 rounded-full bg-white/60 border border-slate-200
            text-slate-400 hover:text-slate-500 backdrop-blur-sm font-medium">
            No, thanks
        </button>

    </div>
</main>

<!-- SUCCESS MODAL -->
<div id="success-modal"
    class="fixed inset-0 bg-white/90 backdrop-blur-2xl flex items-center justify-center
    opacity-0 pointer-events-none transition-all duration-500 z-[10000]">

    <div class="text-center p-8 rounded-2xl bg-white shadow-xl scale-90 transition-all duration-500"
        id="modal-content">

        <div class="text-5xl mb-4">üíò</div>
        <h2 class="text-3xl font-semibold mb-2">It‚Äôs a Date!</h2>
        <p class="text-slate-500">You just made my day.</p>
    </div>
</div>

<script>
const btnNo = document.getElementById("btn-no");
const modal = document.getElementById("success-modal");
const modalContent = document.getElementById("modal-content");

let dodgeCount = 0;

function dodgeButton() {
    dodgeCount++;

    const texts = [
        "Are you sure?",
        "Really?",
        "Think again!",
        "Nope!",
        "Nice try üòè",
        "Please?"
    ];

    if (dodgeCount <= texts.length) {
        btnNo.innerText = texts[dodgeCount - 1];
    }

    const padding = 20;
    const btnRect = btnNo.getBoundingClientRect();

    const maxX = window.innerWidth - btnRect.width - padding;
    const maxY = window.innerHeight - btnRect.height - padding;

    const x = Math.random() * maxX + padding;
    const y = Math.random() * maxY + padding;

    btnNo.style.position = "fixed";
    btnNo.style.left = `${x}px`;
    btnNo.style.top = `${y}px`;
    btnNo.style.zIndex = "9999";

    const rotate = Math.random() * 20 - 10;
    btnNo.style.transform = `rotate(${rotate}deg)`;
}

btnNo.addEventListener("mouseover", dodgeButton);
btnNo.addEventListener("click", (e) => {
    e.preventDefault();
    dodgeButton();
});
btnNo.addEventListener("touchstart", (e) => {
    e.preventDefault();
    dodgeButton();
});

function acceptProposal() {
    btnNo.style.display = "none";
    modal.classList.remove("opacity-0", "pointer-events-none");
    modalContent.classList.remove("scale-90");
}
</script>

</body>
</html>
